<div style="overflow: hidden" class="row">
  <div class="col-2">
    <app-navbar></app-navbar>
  </div>
  <div class="col-1"></div>
  <div class="col-6">
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <mat-card>
      <!-- <div class="flex">
        <button type="button" (click)="OpenModal()" class="btn btn-success">
          Add Quantity
        </button>
      </div> -->
      <br />
      <table
        style="width: 100%"
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
      >
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.Name }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Protien</th>
          <td mat-cell *matCellDef="let element">
            {{ element.Action }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Create">
          <th mat-header-cell *matHeaderCellDef>Benefit</th>
          <td mat-cell *matCellDef="let element">
            {{ element.Create }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon style="cursor: pointer" [matMenuTriggerFor]="menu"
              >more_horiz</mat-icon
            >
            <mat-menu #menu="matMenu">
              <button
                (click)="OpenModal2()"
                mat-menu-item
                (submit)="update('uname')"
              >
                Edit
              </button>
              <button mat-menu-item>Delete</button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="flex">
        <button type="button" class="btn btn-success" routerLink="/dash">
          BACK
        </button>
      </div>
    </mat-card>
  </div>
</div>
