<div style="overflow: hidden" class="login-screen-container row">
  <div class="col-sm-3"></div>
  <div
    class="col-sm-6 d-flex justify-content-center align-items-center flex-column"
  >
    <div></div>
    <mat-card class="login-mat-card">
      <mat-card-title class="login-mat-card-title">
        <a href="#"
          ><img
            class="main-logo img-fluid"
            src="../../assets/mm.png"
            alt="logo-HBL-1920"
        /></a>
      </mat-card-title>
      <mat-card-content>
        <form class="example-form" [formGroup]="form">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              [formControl]="emailFormControl"
              placeholder="Enter Email"
            />
            <mat-error
              *ngIf="
                emailFormControl.hasError('email') &&
                !emailFormControl.hasError('required')
              "
            >
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              type="email"
              matInput
              mat-icon-button
              [formControl]="PasswordFormControl"
              placeholder="Enter your Password"
            />
            <mat-error
              *ngIf="
                emailFormControl.hasError('email') &&
                !emailFormControl.hasError('required')
              "
            >
              Please enter a valid Password
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              PAssword is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <p>
            Register your Account..
            <b
              style="text-decoration-line: underline; cursor: pointer"
              routerLink="/sign"
              >SignUp</b
            >
          </p>
          <button mat-raised-button class="login-button" (click)="login()">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-3"></div>
</div>
